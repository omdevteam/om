om:
  parallelization_layer: MpiParallelization
  data_retrieval_layer: MfxLclsDataRetrieval
  processing_layer: CrystallographyProcessing

data_retrieval_layer:
  detector_data:
    psana_name: epix10k2M
    calibration: true
  detector_distance:
    psana_name: detector_z
  required_data:
    - "detector_data"
    - "beam_energy"
    - "detector_distance"
    - "timestamp"
    - "event_id"

crystallography:
  data_broadcast_url: null
  responding_url: null
  geometry_file: epix10k2M.geom
  min_num_peaks_for_hit: 8
  max_num_peaks_for_hit: 5000
  running_average_window_size: 200
  geometry_is_optimized: false
  speed_report_interval: 1
  data_broadcast_interval: 10
  hit_frame_sending_interval: 1
  non_hit_frame_sending_interval: 1
  peakogram_radius_bin_size: 50

peakfinder8_peak_detection:
  max_num_peaks: 2048
  adc_threshold: 100.0
  minimum_snr: 5.0
  min_pixel_count: 1
  max_pixel_count: 30
  local_bg_radius: 4
  bad_pixel_map_filename: null
  bad_pixel_map_hdf5_path: /data/data
  min_res: 80
  max_res: 800
